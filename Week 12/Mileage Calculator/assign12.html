<html lang="en">

<head>
  <meta charset="UTF-8">

<body>



  <div id="top"></div>
  <header class="breadcrumbs">
    <a href="../index.html">Home</a>
  </header>


  <div class="calcForm" id="calculator">
    <h2 style="text-align: center;">Mileage Calculator</h2>

    <form class="col" id="form" action="" onreset="refresh()">

      <div class="row">
        <div class="col-6">
          <div>
            <label for="startCity">Start City:</label>
            <input type="text" name="startCity" id="startCity" />
          </div>
          <div>
            <label for="startState">Start State:</label>
            <input type="text" name="startState" id="startState" oninput="firstStateError(this)" />
          </div>
        </div>


        <div class="col-6">
          <div>
            <label for="endCity">End City:</label>
            <input type="text" name="endCity" id="endCity" />
          </div>
          <div>
            <label for="endState"> End State:</label>
            <input type="text" name="endState" id="endState" oninput="secondStateError(this)" />
          </div>
        </div>
      </div>

      <div class="row" style="margin-top:20px; float:right">
        <input id="clear" type="reset" name="reset" value="Reset">
        <input type="button" onclick="getText()" value="Submit" />
      </div>

      <p id="errorMessage" style="color: red"></p>
      <div id="content"></div>

    </form>

  </div>
  <h3 id="title"></h3>
  <div>
    <ul id="tMethod">
    </ul>
  </div>
